type Query {
    getMyProfile: User!
    getAllTrainees: [User]
    getTrainee(id: ID!): User!
}

type Mutation {
    createTrainee(user: CreateUserInput): User!
    updateTrainee(user: UpdateUser): User!
    deleteTrainee(id: ID!): ID!
    loginUser(payload: LoginInput!): String!
}

type Subscription {
    traineeAdded: User!
    traineeUpdated: User!
    traineeDeleted: ID!
}